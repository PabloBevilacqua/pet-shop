<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Magic and Strange Pet Shop!</title>
    <link rel="shortcut icon" href="/img/logo-256.png" type="image/png">
</head>

<body>
    <nav th:replace="/fragmentos/nav :: nav"></nav>

    <main class="bg-agua">
        <section class="container forms">
            <h1>Magic and Strange Pet Shop!</h1>

            <form class="form-login" action="/login" method="POST" th:object="${usuario}">
                <h2>Login</h2>
                <label for="username">Usuario</label>
                <input type="text" name="username" placeholder="Javi">
                <label for="password">Contraseña</label>
                <input type="password" name="password" placeholder="Ingrese contraseña">
                <input type="submit" class="btn primary" value="Ingresar">
                <!-- <p><a href="/reset-password">Olvidé mi contraseña</a></p> -->
            </form>

            <form class="form-registrar" action="/register" method="POST" th:object="${usuario}">
                <h2>Registro</h2>

                <label for="username">Usuario</label>
                <input type="text" name="username" placeholder="Pedro">

                <label for="password">Contraseña</label>
                <input type="password" name="password" placeholder="Ingrese contraseña">

                <label for="confirmPassword">Confirmación de contraseña</label>
                <input type="password" name="confirmPassword" placeholder="Ingrese nuevamente la contraseña">

                <label for="mail">Correo electrónico</label>
                <input type="email" name="mail" placeholder="pedrito@copado.com">

                <input type="submit" class="btn register" value="Registrar">
            </form>

            <p th:if="${error != null}" th:text="${error}" class="error message"></p>
            <p th:if="${success != null}" th:text="${success}" class="success message"></p>

            <p th:if="${logout != null}" class="success message">Se desconectó correctamente</p>
        </section>
    </main>

    <footer th:replace="/fragmentos/footer :: footer"></footer>
</body>

</html>
