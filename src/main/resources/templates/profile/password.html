<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Magic and Strange Pet Shop!</title>
    <link rel="shortcut icon" href="/img/logo-256.png" type="image/png">
</head>

<body>
    <nav th:replace="/fragmentos/nav :: nav"></nav>

    <main class="bg-agua">
        <section class="container forms">
            <form action="/profile/password" method="POST">
                <h2>Cambiar contraseña</h2>
                <label for="oldPassword">Contraseña actual</label>
                <input type="password" name="oldPassword" placeholder="Ingrese contraseña actual">

                <label for="password">Contraseña nueva</label>
                <input type="password" name="password" placeholder="Ingrese contraseña nueva">

                <label for="confirmPassword">Confirme contraseña</label>
                <input type="password" name="confirmPassword" placeholder="Ingrese contraseña nueva">

                <input type="submit" class="btn primary" value="Cambiar contraseña">
                <a href="/profile" class="cancel">Cancelar</a>
            </form>
            <p th:if="${error != null}" th:text="${error}" class="error message"></p>
            <p th:if="${success != null}" th:text="${success}" class="success message"></p>
        </section>
    </main>

    <footer th:replace="/fragmentos/footer :: footer"></footer>
</body>

</html>
